<html>
<script>
var timeline;
var data;
function drawVisualization() {

var options = {
                'width':  '100%',
                'height': '400px',
                'editable': false,   // enable dragging and editing events
                'style': 'box'
            };
  timeline = new links.Timeline(document.getElementById('mytimeline'));
            timeline.draw(<%=@res.to_s.html_safe %>, options);
}
</script>

<body onload="drawVisualization();">
<h1>Timeline (Bugs and Versions)</h1>
<p style="text-align:center;">
   This timeline depicts a chonological visualisation of the bugs & version releases for <b><%= @stat_id %></b>
</p>

<div id="mytimeline"></div>
</body>
</html>
